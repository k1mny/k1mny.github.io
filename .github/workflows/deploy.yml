name: Deploy to GitHub Pages

# main ブランチ の push 時にこのワークフローを実行する
on:
 push:
   branches:
     - main

jobs:
 build:
   runs-on: ubuntu-20.04

   steps:
     # main ブランチを取得する
     - name: Checkout
       uses: actions/checkout@v2

     # Node.js のセットアップをする
     - name: Setup Node
       uses: actions/setup-node@v2
       with:
         node-version: 16.x
         cache: npm

     # パッケージをインストールする
     - name: Install dependencies
       run: npm install

     # ビルドする
     - name: Build
       run: npm run build

     # GitHub Pages にデプロイする
     - name: Deploy
       uses: peaceiris/actions-gh-pages@v3
       with:
         github_token: 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
         publish_dir: out